<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f0f0f0; }
        .container { background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #333; }
        .status { font-size: 1.5em; font-weight: bold; margin: 20px 0; }
        .on { color: green; }
        .off { color: red; }
        .buttons a {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 1.1em;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buttons a.off-btn {
            background-color: #dc3545; /* Red for off */
        }
        .buttons a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control Your LED</h1>
        <p class="status">LED Status: <span class="{{ 'on' if status == 'ON' else 'off' }}">{{ status }}</span></p>
        <div class="buttons">
            <a href="/led/on">TURN ON LED</a>
            <a href="/led/off" class="off-btn">TURN OFF LED</a>
        </div>
    </div>
</body>
</html>
